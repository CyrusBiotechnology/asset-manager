<div class="display-object">
  {% for field in form %}
    <div class="object-display">
      <span class="object-display-label">{{ field.label }}:</span><span> {{ field.value }}</span>
    </div>
  {% endfor %}
  {% csrf_token %}
  <a class="editlink" href="{% url model id %}/edit">Edit this {{ model }}</a>
  <img class="asset-qr" title="Link to this {{ model }} ({{ qr_url }})" src="data:image/gif;base64,{{ qr }}" />
</div>
