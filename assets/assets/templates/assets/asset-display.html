<div class="display-asset">
  {% csrf_token %}
  {% for field in form %}
    <div class=""><p>{{ field.label_tag }}: {{ field.value }}</p></div>
  {% endfor %}
  <a class="editlink" href="{% url 'asset' id %}/edit">Edit this asset</a>
  <img class="asset-qr" title="Link to this asset ({{ qr_url }})" src="data:image/gif;base64,{{ qr }}" />
</div>
